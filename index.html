<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
</head>
<body>
    <img id="bg-img">
    <div id="content">
        <div id="controls">
            <form id="search">
                <input id="search-input" type="text" placeholder="Enter city name">
                <button id="searchBtn">Change Location</button>
            </form>
            <button id="unitBtn"></button>
        </div>
        <div id="display">
            <div id="current-display"></div>
            <div id="forecast-display"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
